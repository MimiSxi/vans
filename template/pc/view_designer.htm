<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--首页seo标题-->
    <title>{eyou:global name='web_title' /}</title>
    <!--首页seo描述-->
    <meta name="description" content="{eyou:global name='web_description' /}"/>
    <!--首页seo关键词-->
    <meta name="keywords" content="{eyou:global name='web_keywords' /}"/>
    <!--网站地址栏图标-->
    <link href="{eyou:global name='web_cmspath' /}/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="template/pc/skin/css/c.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="template/pc/skin/js/jquery1.42.min.js"></script>
    <script src="template/pc/skin/js/yyui.js"></script>
    <script type="text/javascript" src="template/pc/skin/js/jquery.SuperSlide.2.1.3.js"></script>
    <!--[if lt IE 9]>
    <div class="notsupport">
        <h1>:( 非常遗憾</h1>
        <h2>您的浏览器版本太低，请升级您的浏览器</h2>
    </div>
    <![endif]-->

</head>
<body>
<!--网站公用头部——开始-->

<!--轮播图-->
<div id="slideBox" class="slideBox" style="position: relative; top: -21px;">
    <div class="skitter" id="banner">
        <ul>
            {eyou:adv pid='1'}
            <li><a href="{$field.links}" {$field.target}><img src="{$field.litpic}" alt="{$field.title}"
                                                              class="random"/></a></li>
            {/eyou:adv}
        </ul>
    </div>
</div>
<script>
    $(function () {
        //Banner切换
        $('#banner').skitter({dots: true, interval: 3000});
    })
</script>
<!--轮播图-->
{eyou:include file="header.htm" /}

<h1>设计师名称：{$eyou.field.title}</h1>
<h1>设计风格：{$eyou.field.designerStyle}</h1>
<h1>个人格言：{$eyou.field.personalMotto}</h1>
<h1>联系人：{$eyou.field.contactPerson}</h1>
<h1>联系电话：{$eyou.field.contactNumber}</h1>
<h1>头像：<img src="{$eyou.field.avatar}"/></h1>


{eyou:include file="footer.htm" /}
</body>
</html>
